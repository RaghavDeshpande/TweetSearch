<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
		<link rel="stylesheet" href="home.css"> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="./scripts/jquery-3.2.1.min.js"></script>
		<script src="./scripts/home_script.js"></script>  
		<title>TweetSearch</title>
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row"> 
						<span class="mdl-layout-title">tweetsearch</span> 
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation">
						<input class="mdl-textfield__input" type="text" id="query" name="query" >
						<label class="mdl-button mdl-js-button mdl-button--icon"  for="mdl-textfield__input">
							<i class="material-icons" id="search">search</i>
						</label> 
						<a class="mdl-navigation__link" href="signout">logout</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer" >
				<div class="chip" >
					<img id="profile_pic" alt="Person" width="96" height="96">
					<span  id='username'></span>
				</div>
				<nav class="mdl-navigation" id="navigation_pane">
					<!-- trends -->
				</nav>
			</div>
			<main class="mdl-layout__content">    
				<div class="mdl-tabs mdl-js-tabs">
					<div class="mdl-tabs__tab-bar">
						<a href="#content" class="mdl-tabs__tab is-active" id="search-results">Search</a>
						<a href="#favourites" class="mdl-tabs__tab" id="favourite">favourite</a>
					</div>
					<div class="mdl-tabs__panel is-active" id="content"><!-- search results --> </div>
					<div class="mdl-tabs__panel" id="favourites"></div>
				</div>
			</main>
		</div>
	</body>
</html>
