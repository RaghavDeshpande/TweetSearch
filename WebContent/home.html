<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
		<link rel="stylesheet" href="home.css"> 
		
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="home_script.js"></script> 
		
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>home page</title>
		
	</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row"> <span class="mdl-layout-title">tweetsearch</span> 
			<div class="mdl-layout-spacer">
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
				<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="query" name="query">
						<label class="mdl-textfield__label" for="sample1">Search</label>
						<label class="mdl-button mdl-js-button mdl-button--icon"  for="mdl-textfield__input">
						<i class="material-icons" id="search">search</i>
						</label>
				</div>
			</div>
		</div>
	</header>
	<div class="mdl-layout__drawer" >
		<span class="mdl-layout-title" id='username'></span>
		<nav class="mdl-navigation" id="navigation_pane">
		
		</nav>
	</div>
	
			<main class="mdl-layout__content">    
				<div class="mdl-tabs mdl-js-tabs">
					
					<div class="mdl-tabs__tab-bar">
					<a href="#content" class="mdl-tabs__tab is-active">Search</a>
					<a href="#favourites" class="mdl-tabs__tab" id="favourite">Favourites</a>
					</div>
					
					<div class="mdl-tabs__panel is-active" id="content">
					</div>
					<div class="mdl-tabs__panel" id="favourites">
					</div>

				</div>
			</main>
		
	</div>
</body>
</html>
<script>
    
    function getFavourite(){
        var f =document.getElementsByClassName("FAVOURITE");
        console.log(f.length);
        $.each(f, function(index, value){
            $("#favourites").append($(value).parent());
        })
    }
</script>
